<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimal-ui, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <!-- Vercel deployment mobile fixes -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f9f9f9">
    <meta name="apple-mobile-web-app-title" content="Capoeira Lyrics">
    <title>Song Lyrics with Translation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .scroll-indicator {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffc;
            border-radius: 5px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns-container">
            <div class="lyrics-column">
                <div class="content-container">
                    <!-- Lyrics will be loaded here dynamically -->
                </div>
            </div>
            
            <div class="translation-column">
                <div class="content-container">
                    <!-- Translations will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
